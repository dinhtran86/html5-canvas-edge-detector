<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML5 Canvas - Video Edge Detector</title>
</head>

<body>
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1>VIDEO EDGE DETECTION</h1>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h2>Tran Dinh Tien - 19127573</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <small><i>HTML5 Canvas + Javascript</i></small>
            </div>
        </div>

        <video id="myVideo" controls loop height="380">
            <source src="DoctorSpider.mp4" type="video/mp4">
        </video>
        <canvas id="myCanvas"></canvas>
    </div>

    <script src="app.js"></script>


</body>

</html>
